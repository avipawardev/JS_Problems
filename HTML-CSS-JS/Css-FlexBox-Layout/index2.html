<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            background-color: aquamarine;
            width: 100%;
            height: 100vh;
            gap: 10px;
        }
        .container div{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Lorem ipsum dolor sit amet.</div>
        <div>flex direction changing the direction of the flow</div>
        <div>display flex property by default have a row direction</div>
        <div>and using flex direction we are changing the nature of flex property</div>
    </div>
</body>
</html>
