<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog List Viewer</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    h2 {
      margin: 1rem 0;
    }
    .blog-title {
      cursor: pointer;
      padding: 0.5rem 0;
      color: blue;
    }
    .blog-title:hover {
      text-decoration: underline;
    }
    .blog-content {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const blogs = [
      { title: "Mastering JavaScript", content: "JavaScript is a powerful language for web development." },
      { title: "React in Indian Startups", content: "React is widely used in many Indian tech companies." },
      { title: "Career in Web Development", content: "Explore job roles and growth in web development." },
    ];

    function App() {
      const [selectedBlog, setSelectedBlog] = useState(null);

      return (
        <div>
          <h2>Blog Titles</h2>
          {blogs.map((blog, index) => (
            <div 
              className="blog-title" 
              onClick={() => setSelectedBlog(blog)}
            >
              {blog.title}
            </div>
          ))}

          <div className="blog-content">
            {selectedBlog ? (
              <>
                <h3>{selectedBlog.title}</h3>
                <p>{selectedBlog.content}</p>
              </>
            ) : (
              <p>Select a blog to read</p>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
