<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol li:first-child {
          font-weight: bold;
        }
        ol li:first-child + li {
          background-color: lightblue;
        }
        ol li:nth-child(3) ~ li {
          font-style: italic;
        }
        ol li:hover {
          color: red;
        }
      </style>
</head>
<body>
    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
        <li>Item Five</li>
      </ol>
</body>
</html>
