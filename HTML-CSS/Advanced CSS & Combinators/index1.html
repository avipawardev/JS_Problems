<!DOCTYPE html>
<html>
<head>
  <style>
    div p {
      color: blue;
    }
    div > p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <p>This is a direct child paragraph</p>
    <section>
      <p>This is a nested paragraph inside section</p>
    </section>
  </div>

</body>
</html>
