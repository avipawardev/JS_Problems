<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      border: 2px solid white;
      padding: 20px;
      gap: 40px;
    }

    .left, .right {
      border: 1px solid white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .row {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .circle {
      width: 60px;
      height: 60px;
      border: 1px solid white;
      border-radius: 50%;
    }

    .rectangle {
      width: 120px;
      height: 60px;
      border: 1px solid white;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="left">
      <div class="row">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="row">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="row">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <div class="right">
      <div class="rectangle"></div>
      <div class="rectangle"></div>
      <div class="rectangle"></div>
      <div class="rectangle"></div>
    </div>
  </div>

</body>
</html>
