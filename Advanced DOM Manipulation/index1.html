<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Add Paragraph</button>
    <div id="divbox" style="width:200px;height: auto;border: 1px solid;padding: 10px;margin: 10px 0px;"></div>
    <button id="removebtn">Remove Last Paragraph</button>

    <script>
        let divbox = document.getElementById('divbox');
        let btn = document.getElementById('btn');
        let removebtn = document.getElementById('removebtn')

         btn.addEventListener('click', ()=> {
            let para = document.createElement('p');
            para.id='para';
            para.textContent='This is a new paragraph.'
            divbox.appendChild(para);
        });

        removebtn.addEventListener('click', ()=>{
            let para = document.getElementById('para');
            divbox.removeChild(para)
        })



    </script>
</body>
</html>
