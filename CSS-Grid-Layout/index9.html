<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4x2 Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: sans-serif;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 100px);
  grid-template-rows: repeat(2, 100px);
  gap: 10px;
}

.grid-item {
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 24px;
  font-weight: bold;
  border-radius: 8px;
}

</style>
<body>
  <div class="grid-container">
    <div class="grid-item" style="background-color: #FF6B6B;">1</div>
    <div class="grid-item" style="background-color: #FFD93D;">2</div>
    <div class="grid-item" style="background-color: #6BCB77;">3</div>
    <div class="grid-item" style="background-color: #4D96FF;">4</div>
    <div class="grid-item" style="background-color: #FF9F1C;">5</div>
    <div class="grid-item" style="background-color: #9D4EDD;">6</div>
    <div class="grid-item" style="background-color: #00B8A9;">7</div>
    <div class="grid-item" style="background-color: #FF006E;">8</div>
  </div>
</body>
</html>
