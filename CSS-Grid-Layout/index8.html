<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masai Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #fff;
  margin: 0;
  padding: 20px;
}

h1 {
  color: #3e5f5f;
  font-size: 36px;
  margin-bottom: 30px;
}

.calculator {
  width: 250px;
  margin: 0 auto;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  background-color: #fff;
}

.display {
  width: 100%;
  height: 50px;
  font-size: 24px;
  margin-bottom: 15px;
  padding: 10px;
  text-align: right;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  height: 50px;
  font-size: 20px;
  border: none;
  border-radius: 8px;
  background-color: #f4f4f4;
  cursor: pointer;
  transition: 0.2s ease-in-out;
}

button:hover {
  background-color: #e0e0e0;
}

.operator {
  background-color: black;
  color: white;
}

.clear {
  background-color: #d9534f;
  color: white;
}

.equal {
  background-color: black;
  color: white;
}

</style>
<body>
  <h1>Masai Calculator</h1>
  <div class="calculator">
    <input type="text" class="display" readonly />

    <div class="buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">x</button>

      <button class="clear">C</button>
      <button>0</button>
      <button class="equal">=</button>
      <button class="operator">/</button>
    </div>
  </div>
</body>
</html>
